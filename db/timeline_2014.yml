- slot: 10:05 - 11:05
  会場1:
    presentations:
    - title: 小学生からでもはじめられるプログラミング〜Scratchでネコを動かしてみよう
      association: Akita Ruby Meeting
      summary:
        Scratchではブロックを組み立てる様にプログラミングすることができ、プログラミングが初めてという方でも楽しめます。<br />
        パソコンは各自準備してください。<br />
        家族や友達で参加される場合は1台を共有して使っても良いです。<br />
        Scratch Jrを使ってiPadでも参加できます。<br />
        <br />
        既にプログラミングの経験がある方は通常の自習形式(黙々勉強会)で興味がある事をしていただいても構いません。<br />
      attention: ノートパソコンをお持ちの方は持参ください。
  会場2:
    presentations:
    - title: ゼロから始める3Dモデリング
      association: JAGAモデリング部
      summary:
        パソコンは各自準備してください。<br />
        <a href="http://blender.jp" target="_blank">Blender</a>というモデリングツールのインストールからはじめ、実際にモデルを作っていきます。<br />
      attention: ノートパソコンをお持ちの方は持参ください。
