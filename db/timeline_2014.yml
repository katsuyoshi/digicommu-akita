  会場2:
    presentations:
    - title: 「秋田のイイトコヘンナトコ」をテーマとした4コママンガで代弁する、「秋田4コママンガソン」(1)
      association: スタジオアットテイク
      speaker: こばやしたけし
      summary:
        秋田県にはよいトコやヘンなとこがたくさんあると思います。<br />
        これらをただ言うだけではつまらないし、カドが立つ場合もあります。<br />
        でもマンガにすると面白い！<br />
        そこで「起承転結」を考えながら、秋田のあれこれを4コママンガで描いてみよう、という企画です。<br />
        <br />
        絵心がなくても、棒人間でもなんでもオッケーです。<br />
        簡単なキャラクターの描き方やネタの出し方等、レクチャー致します。<br />
        <br />
        <ol>
        <li>ネタ出し、アイディア出し　テーマ決め</li>
        <li>キャラクターを設定</li>
        <li>起承転結について</li>
        <li>4コママンガの制作<br />
        （アナログで描いたものをPCに取り込んで、着色や台詞を入れる）</li>
        <li>審査発表</li>
        </ol>

