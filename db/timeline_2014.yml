- slot: 17:30 - 20:30
  all:
    presentations:
    - title: ビアバッシュ & ライトニングトークス
      summary:
        ビアバッシュではビールなどの飲み物を持ちよります。軽食やつまみは準備します。お気に入りのお酒を飲みながらご歓談くだざい。<br />
        <br />
        ライトニングトークスは5分の制限時間で発表します。<br />
        話す内容は何でもかまいません。趣味や興味を持っている事、会社や製品、サービスの紹介、自分、知人、地元の紹介などしてみませんか？<br />
        5分経過でドラが鳴りそこで発表は打ち切りになります。制限時間内に納められるかハラハラドキドキの体験をぜひ経験してください。<br />
        ドラを鳴らしてくれるドラ娘またはドラ息子、時間管理をしてくれるタイマー係も募集しています。
      attention: 軽食は準備しますが、ビール等の飲み物は持ち寄りです。<br />ライトニングトークスの発表者を募集中です。
