- id: tsujimotter
  name: 辻順平（tsujimotter）
  title: 日曜数学者
  start_at: 13:00
  end_at: 14:30
  time: 90
  session:
    title: 折り紙と数学の意外な関係
    overview: |-
      みなさんは，正７角形を正確に書くことができますか？ちょっと難しそうですね。３次方程式を解くことはできますか？「そんなの習ってないよ」と思うかもしれません。

      では、折り紙を折るのはどうですか？それならできそうな気がしますね。

      実は、折り紙が折れれば、上にあげた図形や方程式は、書いたり解いたりできるのです。

      今回の講演では、みなさんと一緒に折り紙を折りながら、折り紙と数学の意外な関係を体感してみたいと思います。数学が得意な方も苦手な方も、ぜひご参加下さい。

