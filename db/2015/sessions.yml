- id: tsujimotter
  name: 辻順平（tsujimotter）
  title: 日曜数学者
  start_at: 13:00
  end_at: 14:30
  time: 90
  session:
    title: 折り紙と数学の意外な関係
    overview: |-
      みなさんは，正７角形を正確に書くことができますか？ちょっと難しそうですね。３次方程式を解くことはできますか？「そんなの習ってないよ」と思うかもしれません。

      では、折り紙を折るのはどうですか？それならできそうな気がしますね。

      実は、折り紙が折れれば、上にあげた図形や方程式は、書いたり解いたりできるのです。

      今回の講演では、みなさんと一緒に折り紙を折りながら、折り紙と数学の意外な関係を体感してみたいと思います。数学が得意な方も苦手な方も、ぜひご参加下さい。

    short_overview: みなさんと一緒に折り紙を折りながら、折り紙と数学の意外な関係を体感してみたいと思います。

- id: takeda
  name: 武田一成
  organization: JAWS-UG秋田支部
  time: 60
  session:
    title: 網元起動隊 デジコミュ秋田
    overview: |-
      ハンズオン形式でAMIMOTO(※)を触ることによりAWSへの理解を深めましょう！
      ※AMIMOTOとはAWSを利用したハイパフォーマンスにチューニングされたWordpress環境です。

      必要なスキル等
      　・特別なスキルは必要ありません。 パソコンのブラウザでインターネットが閲覧できれば参加可能です。
      　　こんな方の参加をお待ちしております。
      　・AWSは知っているけど、触ったことのない方
      　・クラウドに興味があるけど、費用等が怖くて試せていない方
      　・普段WordPressを利用しているがパフォーマンスに悩まされている方
      　・クラウド業界に興味のある方

      事前準備
      　・Windows or Mac：ハンズオンに参加するにはコンピューターが必要です。
      　　※ノートPCを数台準備可能ですので、ご持参できない方は事前にご連絡ください。また、見学のみの参加も可能です。
      　・AWSアカウント：Amazon Web Servicesをご利用いただくために、事前のアカウント取得をお願いします。
      　・アカウント作成についての疑問があれば、どんなことでも構いませんのでお問い合わせください。
      　　ご希望があれば、当日の昼休み等にアカウント取得の補助を行います。（携帯電話とクレジットカードが必要です）
      　・モバイルWi-fi / テザリング環境 （あれば）：会場では無線LAN環境を用意しますが、
      　　念のためモバイル環境をお持ちの方はご持参ください。

    short_overview: ハンズオン形式でAMIMOTO(Wordpress環境)を触ることによりAWSへの理解を深めましょう！

