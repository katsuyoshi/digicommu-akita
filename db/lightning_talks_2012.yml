- name: 加藤伸彦
  title: あなたもArduinoでマイコンプログラミングデビューしませんか？
  abstract: "誰でも簡単にマイコンプログラミングが楽しめるマイコンボード「Arduino（アルドゥイーノ）」の紹介と簡単なプログラミングの実演を行う予定です。秋田での知名度向上を図れればと思います。"
- name: 花柳仲登嗣（はなやぎなかとし）
  title: "おばこナ　なにゃとやら（仮）"
  abstract: "わたしがRubyというプログラミング言語を学ぶのは、これを日本舞踊の稽古に置き換え、学ぶ喜びや知る楽しさを、そして「ものづくり」の面白さを愛弟子や弟妹弟子たちに伝えたいためだと気づきました。それをふまえ、日本舞踊を知らない方たちにも、「たのしい日本舞踊」を知ってもらいたいと思い、その気持ちを込めて発表します。"
- name: 佐々木修
  title: Firebird Database 紹介
  abstract: "日本では知名度が低いオープンソースDBのFirebirdについてご紹介します。Wndows、とくに業務アプリ開発の選択肢として有効なFirebirdに興味を持っていただけるような発表をしたいと思います。"
- name: 阿部拓也
  title: ウェディングムービー
  abstract: "主業務はシステム開発、ホームページ制作、レンタルサーバー運営等ですが、去年から人を幸せにする仕事をしたいということでウェディング関係の仕事もしています。今回はそちらの方の紹介をさせていただきます。"
